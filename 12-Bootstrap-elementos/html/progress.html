<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress bar Bootstrap</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container py-4">
        <p class="pt-3">This is an example of progress bar in bootstrap:</p>
        <div class="progress">
            <div class="progress-bar" style="width: 39%;">39%</div>
        </div>
        <p class="pt-3">It is possible to modify the height of the bar:</p>
        <div class="progress" style="height: 1px;">
            <div class="progress-bar" style="width: 80%;"></div>
        </div>
        <p class="pt-3">We can include more than oner progress bar:</p>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">25%</div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 5%;" aria-label="Segment two" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100">5%</div>
            <div class="progress-bar bg-warning" role="progressbar" style="width: 20%;" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
            <div class="progress-bar bg-danger" role="progressbar" style="width: 30%;" aria-label="Segment four" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
        </div>
        <p class="pt-3">A striped style can be apply:</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger" style="width: 35%;" role="progressbar">35%</div>
        </div>
        <p class="pt-3">Also it can be animated:</p>
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width: 40%;">40%</div>
        </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
