<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badgets Bootstrap</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container py-4">
        <p class="pt-3">Badgets are a span class. Badge are usually used in headers:</p>
       <h1>This is a badget example: <span class="badge bg-success">NEW!</span></h1>
       <p class="pt-3">Also its possible to insert a badge into a button:</p>
       <button class="btn btn-primary" type="button">
        Notifications <span class="badge text-bg-secondary">4</span>
       </button>
       <p class="pt-3">It is possible to modify the position of the badge:</p>
       <button class="btn btn-primary position-relative" type="button">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">+99</span>
       </button>
       <p class="pt-3">Or insert an icon:</p>
       <button class="btn btn-primary position-relative" type="button">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning">
            <i class="bi bi-plus-circle"></i>
        </span>
       </button>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
