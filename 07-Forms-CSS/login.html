<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign up!</h1>
      <div class="button">
        <button class="google-btn">
          <picture>
            <img
              src="https://www.pngmart.com/files/16/official-Google-Logo-PNG-Image.png"
            />
          </picture>
          <span>Sign in with Google</span>
        </button>
        <button class="twitter-btn">
          <picture>
            <img
              src="./img/twitter.png"
            />
          </picture>
          <span>Sign in with Twitter</span>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>or sign up with email</span>
        <hr />
      </div>
      <form action="" method="">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input id="name" name="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input id="username" name="username" />
          </label>
        </div>
        <label for="email">
          <span>Email</span>
          <input id="email" name="email" />
        </label>
        <label for="password">
          <span>Password</span>
          <input  type="password" id="password" name="password" placeholder="6+ characters" />
        </label>
        <label for="checkbox" class="check">
          <input type="checkbox" id="checkbox" />
          <span>I accept terms & conditions</span>
        </label>
        <button type="submit" class="sub-btn">Create Account</button>
      </form>
    </div>
  </body>
</html>
